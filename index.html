<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Fruit Warehouse System</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('images/index.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .warehouse-text {
            font-family: 'Bungee', sans-serif;
            font-size: 60px;
            font-weight: 700;
            color: #000; /* Pure black by default */
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            /* Removed default text-shadow for sharpness */
        }
        /* Left-to-right glowing effect with multiple colors, applied on hover */
        .warehouse-text:hover::before {
            content: 'warehouse';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            background: linear-gradient(to right, 
                rgba(255, 99, 97, 0) 0%, 
                #ff6361 20%, 
                #ffb88c 40%, 
                #00d4ff 60%, 
                #ff00ff 80%, 
                rgba(255, 99, 97, 0) 100%);
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: waveGlow 5s linear infinite;
        }
        @keyframes waveGlow {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        .container h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .container button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px auto;
            background: linear-gradient(45deg, #1c2526, #333);
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        .container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        .container button:hover::before {
            left: 100%;
        }
        .container button:hover {
            background: linear-gradient(45deg, #333, #555);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            color: #00d4ff;
        }
        .container button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        /* Particle effect in the background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        /* Help and Support Link */
        .help-support {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
        .help-support img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .help-support:hover {
            color: #00d4ff;
        }
        /* Help and Support Popup */
        .help-popup {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 11;
            backdrop-filter: blur(5px);
        }
        .help-popup h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
        }
        .help-popup p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }
        .help-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .help-popup .close-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="warehouse-text" id="warehouseText">warehouse</div>
        <h1>Welcome to Fruit Warehouse System</h1>
        <button onclick="window.location.href='customer_login.html'">Customer Login</button>
        <button onclick="window.location.href='staff_login.html'">Staff Login</button>
        <button onclick="window.location.href='vendor_login.html'">Vendor Login</button>
    </div>

    <!-- Help and Support Link -->
    <div class="help-support" onclick="showHelpPopup()">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/help.png" alt="Help Icon">
        <span>Help and Support</span>
    </div>

    <!-- Help and Support Popup -->
    <div class="help-popup" id="helpPopup">
        <button class="close-btn" onclick="closeHelpPopup()">X</button>
        <h3>Help and Support</h3>
        <p><strong>Email:</strong> shivanisahu@gmail.com</p>
        <p><strong>Email:</strong> manish.jsharma702@gmail.com</p>
        <p><strong>Mobile:</strong> 6262777322</p>
        <p><strong>Mobile:</strong> 7470407643</p>
    </div>

    <script>
        // Create particles for background effect
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 5 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particlesContainer.appendChild(particle);
        }

        // Show Help Popup
        function showHelpPopup() {
            document.getElementById('helpPopup').style.display = 'block';
        }

        // Close Help Popup
        function closeHelpPopup() {
            document.getElementById('helpPopup').style.display = 'none';
        }

        // Dynamic color change on mouse move for warehouse text
        const warehouseText = document.getElementById('warehouseText');
        warehouseText.addEventListener('mousemove', (e) => {
            const rect = warehouseText.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const width = rect.width;
            const hue = (x / width) * 360; // Map x position to hue (0-360)
            warehouseText.style.color = `hsl(${hue}, 80%, 50%)`;
            warehouseText.style.textShadow = `0 0 20px hsl(${hue}, 80%, 50%)`;
        });

        // Reset color when mouse leaves
        warehouseText.addEventListener('mouseleave', () => {
            warehouseText.style.color = '#000';
            warehouseText.style.textShadow = 'none'; // Remove glow when mouse leaves
        });
    </script>
</body>
</html>
